<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <!-- <link rel="stylesheet" href="/static/style/style.css" /> -->
    </head>
    <body>
        <h1>userSignIn</h1>
        <form action="/user/signin" method="post">
            <input type="text" name="uid" placeholder="id" />
            <input type="password" name="upw" placeholder="pw" />
            <button type="submit">Submit</button>
        </form>
        <h1>userSignUp</h1>
        <form action="/user/signup" method="post">
            <input type="text" name="uid" placeholder="id" />
            <input type="password" name="upw" placeholder="pw" />
            <input type="text" name="uname" placeholder="name" />
            <input type="email" name="uemail" placeholder="email" />
            <button type="submit">Submit</button>
        </form>
        <h1>petRegister</h1>
        <form action="/pet/register" method="post">
            <input type="text" name="petName" placeholder="pet name" />
            <input type="text" name="petSex" placeholder="pet sex" />
            <input
                type="number"
                name="petBirthYear"
                placeholder="Pet Birth Year"
                min="1900"
                max="2023"
            />
            <input
                type="number"
                name="petBirthMonth"
                placeholder="Pet Birth Month"
                min="1"
                max="12"
            />
            <input
                type="number"
                name="petAdoptYear"
                placeholder="Pet Adopt Year"
                min="1900"
                max="2023"
            />
            <input
                type="number"
                name="petAdoptMonth"
                placeholder="Pet Adopt Month"
                min="1"
                max="12"
            />
            <input type="number" name="petWeight" placeholder="Pet Weight" />
            <input type="text" name="uid" placeholder="User ID" />
            <button type="submit">Submit</button>
        </form>
        <h1>petGetList</h1>
        <form action="/pet/getlist" method="post">
            <input type="text" name="uid" placeholder="User ID" />
            <button type="submit">Submit</button>
        </form>
        <h1>petGetInfo</h1>
        <form action="/pet/getinfo" method="post">
            <input type="text" name="petid" placeholder="Pet ID" />
            <button type="submit">Submit</button>
        </form>
        <h1>petModify</h1>
        <form action="/pet/modify" method="post">
            <input type="text" name="petName" placeholder="pet name" />
            <input type="text" name="petSex" placeholder="pet sex" />
            <input
                type="number"
                name="petBirthYear"
                placeholder="Pet Birth Year"
                min="1900"
                max="2023"
            />
            <input
                type="number"
                name="petBirthMonth"
                placeholder="Pet Birth Month"
                min="1"
                max="12"
            />
            <input
                type="number"
                name="petAdoptYear"
                placeholder="Pet Adopt Year"
                min="1900"
                max="2023"
            />
            <input
                type="number"
                name="petAdoptMonth"
                placeholder="Pet Adopt Month"
                min="1"
                max="12"
            />
            <input type="number" name="petWeight" placeholder="Pet Weight" />
            <input type="text" name="uid" placeholder="User ID" />
            <button type="submit">Submit</button>
        </form>
        <h1>petUploadImg</h1>
        <form
            action="/pet/uploadimg"
            method="post"
            enctype="multipart/form-data"
        >
            <input type="file" name="img" id="file" accept="image/*" />
            <input type="text" name="petid" placeholder="petid" />
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
